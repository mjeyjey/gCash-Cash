<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Withdraw</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <h2>Withdraw Funds</h2>
    <form method="post" action="/withdraw">
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" required />
        <button type="submit">Withdraw</button>
    </form>
    <a href="/dashboard" style="display: inline-block; padding: 10px 16px; background-color: #0b5ed7; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">‚Üê Cancel</a>

</body>
</html>
